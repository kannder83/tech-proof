{% extends 'proof/base.html' %} {% block content %}
<h3 class="px-4 py-2 my-2 rounded-xl bg-red-100 text-2xl">Registro por ciudades: </h3>
<div class="w-full p-4 mb-2 bg-blue-50 rounded-xl flex flex-col justify-center items-center">
  <table class="w-96 border-collapse border border-slate-500">
    <thead>
      <tr>
        <th class="px-4 py-2 border border-slate-600 bg-gray-300">
          Ciudades
        </th>
        <th class="px-4 py-2 border border-slate-600 bg-gray-300">
          Registros
        </th>
      </tr>
    </thead>
    <tbody>
      {% for register_city in quantity_of_cities  %}
        <tr>
          <td class="px-2 py-1 border border-slate-700">
            {{ register_city.city }}
          </td>
          <td class="px-2 py-1 border border-slate-700 text-center">
            {{ register_city.amount }}
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
<div class="w-full p-4 mb-2 bg-blue-300/40 rounded-xl">
  <a
    class="px-4 py-2 rounded-xl bg-blue-400 hover:bg-blue-500 hover:shadow-md"
    href={% url 'proof:registers_list' %}
    >Inicio</a
  >
</div>
{% endblock %}
